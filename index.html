<link rel="stylesheet" href="styles.css"> 

<div class="fancy">

<h1> Welcome to my TicTacToe page! </h1> 

<p>
    This first page will serve as a way to collect inputs,
    namely: The number of players, names, and other info
    required to play my game. 
</p>

<form>
    <h2> Option 1: Solo Play </h2>
    <p>
        <label> Your first 3 initals, uncaptialized:
            <input name="p1_name"/>
        </label>
    </p>
    <button type="submit">Play 1-Player!</button>
</form>

<form>
    <h2> Option 2: 2 Players</h2>
    <p>
        <label> Player 1's first 3 initals, uncaptialized:
            <input name="p1_name"/>
        </label>
    </p>
    <p>
        <label> Player 2's first 3 initals, uncaptialized:
            <input name="p2_name"/>
        </label>
    </p>
    <button type="submit">Play 2-Player!</button>
</form>

</div>
